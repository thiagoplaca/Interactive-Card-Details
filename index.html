<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/style.css">
  <title>Form Interactive</title>
</head>

<body>
  <main class="main-container">
    <section class="main-container_background-section">
      <div class="card">
        <img class="card_logo" src="./images/card-logo.svg" alt="Logo">
        <p class="card_number">0000 0000 0000 0000</p>
        <div class="card_details">
          <p class="card_details_name">Jane Appleseed</p>
          <p><span class="card_month">00</span>/<span class="card_year">00</span></p>
        </div>
      </div>

      <div class="card_back">
        <p class="card_back_cvc">000</p>
      </div>
    </section>

    <section class="main-container_form-section">
      <form class="form" action="">
        <label class="form_label" for="cardholder">Cardholder Name</label>
        <input class="form_input" type="text" name="cardholder" placeholder="e.g. Jane Appleseed" id="cardholder">
        <div class="form_cardholder--error error"></div>

        <label class="form_label" for="cardNumber">Card Number</label>
        <input class="form_input" type="text" name="cardNumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" id="cardNumber">
        <div class="form_inputnumber--error error"></div>

        <div class="form_date-cvc">
          <label class="form_label" for="cardMonth">Exp. Date (MM/YY)</label>
          <label class="form_label" for="cardCvc">CVC</label>

          <div class="form_date">
            <input class="form_input" id="cardMonth" name="cardMonth" placeholder="MM" type="text" maxlength="2">
            <input class="form_input" id="cardYear" name="cardYear" placeholder="YY" type="text" maxlength="2">
          </div>

          <input class="form_input" id="cardCvc" name="cardCvc" placeholder="e.g. 123" type="text" maxlength="3">

          <div class="form_errors-container">
            <div class="form_input-mm--error error"></div>
            <div class="form_input-yy--error error"></div>
          </div>

          <div class="form_input-cvc--error error"></div>
        </div>

        <input class="form_submit" type="submit" value="Confirm">
      </form>
    
      <section class="thanks-section">
        <img class="thanks-section_img" src="./images/icon-complete.svg" alt="complete icon">
        <h1 class="thanks-section_title">Thank you!</h1>
        <p class="thanks-section_text">We've added your card details</p>
        <button class="thanks-section_button">Continue</button>
      </section>
    </section>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/thiagoplaca">Thiago Placa</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
